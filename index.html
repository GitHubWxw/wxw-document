<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>年少有伟</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!-- 设置浏览器图标 -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <meta name="description" content="年少有伟">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 默认主题 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <!-- Gitalk是基于Github Issue和Preact的现代评论组件 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
</head>

<body>
  <!-- 定义加载时候的动作 -->
  <div id="app">Loading...</div>
  <!-- 自定义导航栏 -->
  <nav>
    <a href="#/">EN</a>
    <a href="#/zh-cn/">中文</a>
  </nav>
  <!-- JS 脚本 -->
  <script>
    window.$docsify = {
      // 项目名称
      // name: 'wxw-document',
      // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
      repo: 'https://github.com/GitHubWxw/wxw-document',
      // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件  
      loadSidebar: true, // 开启侧边栏
      // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级，建议配置为1或者2
      subMaxLevel: 2,
      // 最大支持渲染的标题层级
      maxLevel: 4,
      // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
      loadNavbar: true,
      // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
      coverpage: true,
      // 切换页面后是否自动跳转到页面顶部
      auto2top: true,
      // 入口文件改为 /home.md
      homepage: 'home.md',
      // 启用相对路径
      relativePath: true,
      // 显示文件更新日期
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      // 滚动内容页面以到达所选部分时，在顶部添加一个空格
      topMargin: 90, // default: 0
      //在侧边栏中出现的网站图标
      // logo: '/_media/icon.svg',
    }
  </script>
  <script>
    // 搜索配置
    window.$docsify = {
      search: {
        placeholder: '搜索',
        // maxAge: 86400000, // Expiration time, the default one day
        paths: auto,
        noData: '找不到结果！',
        depth: 4,
        hideOtherSidebarContent: false,
        namespace: 'wxw-document',
      }
    }
  </script>
  <!-- docsify的js依赖 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- emoji 表情支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 图片放大缩小支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 搜索功能支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 添加一键拷贝代码-->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- 分页 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script> -->

</body>
